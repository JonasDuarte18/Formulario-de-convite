<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Fomulário de convite</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="assets/Logo.svg" alt="Logo da página, confetes estourando">
        <h2>Festive</h2>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>

    <main>
      <div class="main-container">

        <h1>Crie seu convite</h1>

        <form action="" method="post" enctype="multipart/form-data">

          <fieldset class="about-event">
            <div class="legend-wrapper">
              <img src="assets/icons/calendar.svg" alt="Ícone de calendário">
              <legend>Sobre o evento</legend>
            </div>

            <div class="input-wrapper">
              <label for="event-tittle">Título</label>
              <input type="text" id="event-tittle" name="event-tittle" placeholder="Nome do evento">
            </div>

            <div class="flex ">

              <div class="input-wrapper flex-1">
                <label for="start-date">Início</label>
                <input type="datetime-local" id="start-date" name="start-date">
              </div>

              <div class="input-wrapper flex-1">
                <label for="end-date">Fim</label>
                <input type="datetime-local" id="end-date" name="end-date">
              </div>
            </div>

          </fieldset>

        </form>
      </div>
    </main>


  </div>
</body>

</html>
